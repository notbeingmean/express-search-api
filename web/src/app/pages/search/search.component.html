<div>
  <div class="flex gap-2 my-4">
    <input
      type="text"
      class="w-full p-2 border border-gray-300 rounded"
      placeholder="ค้นหาหนังสือ"
      [(ngModel)]="search"
      (keyup.enter)="onSearch()"
    />
    <button
      class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded"
      (click)="onSearch()"
    >
      ค้นหา
    </button>
  </div>
  <div
    class="grid grid-cols-1 sm:grid-cols-3 md:grid-cols-4 lg:grid-cols-5 justify-items-center gap-4"
  >
    <div *ngFor="let book of books.data">
      <app-book-card [book]="book" [search]="search" />
    </div>
  </div>
</div>
